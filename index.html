<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Login Page</title>
</head>

<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Social Media</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feed/index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/index.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="loginContainer">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <form action="/profile/index.html" method="get" formvalidate>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" minlength="8" required>
              </div>

              <button type="submit" class="btn btn-primary btn-md mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
